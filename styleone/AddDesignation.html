<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>HR Application</title>
<script>
function validateForm(frm)
{
var title=frm.title.value.trim();
var titleErrorSection=document.getElementById('titleErrorSection');
titleErrorSection.innerHTML='';
if(title.length==0)
{
titleErrorSection.innerHTML='Required';
frm.title.focus();
return false;
}
return true;
}
function cancelAddition()
{
document.getElementById('cancelAdditionForm').submit();
}
</script>
</head>
<body>
<!-- Main container starts here -->
<div style='width:90hw;height:auto;border:1px solid black'>
<!-- header starts here -->
<div style='margin:5px;width:90hw;height:auto;border:1px solid black'>
<img src='/styleone/images/logo.png' style='float:left;'><div style='margin-top:16px;margin-bottom:16px;font-size:20pt'>Thinking Machines</div>
</div>    <!-- header ends here -->
<!-- content-section starts here -->
<div style='width:90hw;height:75vh;margin:5px;border:1px solid white'>
<!-- left panel starts here-->
<div style='height:72vh;margin:5px;border:1px solid black;float:left;padding:5px;font-size:20pt'>
<b>Designations<br> </b>
<a href='/styleone/employeesView'>Employees</a> <br> <br>
<a href='/styleone/index.html'>Home</a>
</div>    <!-- left panel ends here-->
<!-- right panel starts here-->
<div style='height:72vh;margin-left:160px;margin-bottom:5px;margin-right:5px;margin-top:5px;border:1px solid black;padding:5px;'>
<h2>Designation (Add Module)</h2>
<form action='/styleone/addDesignation' onsubmit='return validateForm(this)'>
Designation
<input type='text' id='title' name='title' maxlength='35' size='36'>
<span id='titleErrorSection' style='color:red'></span><br>
<button type='submit' style='float:left;'>Add</button>
<button type='button' onclick='cancelAddition()'>Cancel</button>
</form>
</div>    <!-- right panel ends here-->
</div>    <!-- content-section ends here -->
<!-- footer starts here-->
<div style='width:90hw;height:auto;margin:5px;text-align:center;border:1px solid white'>
&copy; Thinking Machines 2022
</div>    <!-- footer ends here-->
</div>    <!-- Main container ends here -->
<form id='cancelAdditionForm' action='/styleone/designationsView'>
</form>
</body>
</html>
